<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicheVendor - Direct Link</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b00;
            margin-top: 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .button {
            display: inline-block;
            background-color: #ff6b00;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #e55a00;
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NicheVendor</h1>
        <p>A mobile-first app for artists, crafters, and vendors who attend conventions, craft fairs, and expos</p>
        
        <div class="buttons">
            <a href="./" class="button">Open App</a>
            <a href="https://github.com/RocketMobster/nichevendor" class="button secondary">GitHub Repository</a>
        </div>
    </div>
    
    <script>
        // JavaScript to redirect to the app after a short delay
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.href = "./";
            }, 500);
        });
    </script>
</body>
</html>
