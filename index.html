<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicheVendor - Redirecting...</title>
    <meta http-equiv="refresh" content="1;url=/nichevendor">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #ff6b00;
        }
        .redirect {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 2rem 0;
        }
        a {
            display: inline-block;
            background-color: #ff6b00;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
        a:hover {
            background-color: #e55a00;
        }
    </style>
</head>
<body>
    <h1>NicheVendor</h1>
    <p>A mobile-first app for artists, crafters, and vendors who attend conventions, craft fairs, and expos</p>
    
    <div class="redirect">
        <p>You will be redirected to the application momentarily...</p>
        <p>If you are not redirected automatically, please click the link below:</p>
        <a href="/nichevendor" id="redirectLink">Go to NicheVendor</a>
    </div>
    
    <script>
        // JavaScript fallback for redirection
        setTimeout(function() {
            window.location.href = "/nichevendor";
        }, 2000);
        
        // Make the redirect link work even if JavaScript is disabled
        document.getElementById('redirectLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "/nichevendor";
        });
    </script>
</body>
</html>
